<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="book-table">
            <h1>Library</h1>
            <h2>This library project is from Odin Project made with plane HTML,CSS and JavaScript but using Classes. You can use LocalStorage or Cloud to save your library data.</h2>
            <div id="items">
                <!-- Book list -->
            </div>
        </div>
        <div class="book-form">
            <h1>Add New Book</h1>
            <form>
                <p>Author:</p>
                <input type="text" name="author" id="author"/>
                <p>Title:</p>
                <input type="text" name="title" id="title"/>
                <p>Pages:</p>
                <input type="text" name="pages" id="pages">
                <button id="readToggle">Finished</button>
                <button id="addBtn" type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
